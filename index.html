<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="QueEsEsto" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="teclado.js" defer></script>
    <script src="pantalla.js" defer></script>
    <script src="sonidos.js" defer></script>
    <script src="numpad.js" defer></script>
</head>

<body>
    <h1>¡Teclado T9!</h1>

    <div class="papunteiner">

        <div class="lienzo">

            <div class="pantalla" id="pantalla">
                <div class="pantallaArriba" id="pantallaArriba">
                    <div>
                        <p id="hora"></p>
                        <p id="para">Para: <span id="paraTexto"></span></p>
                        <p id="sub"><span id="subTexto"></span></p>
                    </div>
                </div>

                <div class="pantallaTexto" id="pantallaTexto"></div>

            </div>

            <div class="teclado" id="teclado">

                <div class="fila1">
                    <button id="Up1"><img src="assets/images/primerosTres/1.png" alt="Up1"></button>
                    <button id="Up2"><img src="assets/images/primerosTres/2.png" alt="Up2"></button>
                    <button id="Up3"><img src="assets/images/primerosTres/3.png" alt="Up3"></button>
                </div>

                <div class="rueda">
                    <button id="left"><img src="assets/images/rueda/left.png" alt="left"></button>
                    <button id="right"><img src="assets/images/rueda/right.png" alt="right"></button>
                    <button id="up"><img src="assets/images/rueda/up.png" alt="up"></button>
                    <button id="down"><img src="assets/images/rueda/down.png" alt="down"></button>
                    <button id="center"><img src="assets/images/rueda/center.png" alt="center"></button>
                </div>

                <div class="fila2">
                    <button id="a" data-freq="369.99"><img src="assets/images/esosCinco/a.png" alt="a"></button>
                    <button id="b" data-freq="392.00"><img src="assets/images/esosCinco/b.png" alt="b"></button>
                    <button id="c" data-freq="415.30"><img src="assets/images/esosCinco/c.png" alt="c"></button>
                </div>

                <div class="fila3">
                    <button id="uno" data-freq="261.63"><img src="assets/images/numeros/1.png" alt="uno"></button>
                    <button id="dos" data-freq="293.66"><img src="assets/images/numeros/2.png" alt="dos"></button>
                    <button id="tres" data-freq="329.63"><img src="assets/images/numeros/3.png" alt="tres"></button>
                </div>

                <div class="fila4">
                    <button id="cuatro" data-freq="349.23"><img src="assets/images/numeros/4.png" alt="cuatro"></button>
                    <button id="cinco" data-freq="392.00"><img src="assets/images/numeros/5.png" alt="cinco"></button>
                    <button id="seis" data-freq="440.00"><img src="assets/images/numeros/6.png" alt="seis"></button>
                </div>

                <div class="fila5">
                    <button id="siete" data-freq="493.88"><img src="assets/images/numeros/7.png" alt="siete"></button>
                    <button id="ocho" data-freq="523.25"><img src="assets/images/numeros/8.png" alt="ocho"></button>
                    <button id="nueve" data-freq="587.33"><img src="assets/images/numeros/9.png" alt="nueve"></button>
                </div>

                <div class="fila6">
                    <button id="d" data-freq="622.25"><img src="assets/images/esosCinco/d.png" alt="d"></button>
                    <button id="cero" data-freq="659.25"><img src="assets/images/numeros/0.png" alt="cero"></button>
                    <button id="f" data-freq="698.46"><img src="assets/images/esosCinco/f.png" alt="f"></button>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
